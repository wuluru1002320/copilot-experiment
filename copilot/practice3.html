<!DOCTYPE html>
<html>
  <head>
    <title>快樂動物園</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .list-group-item:hover {
        background-color: lightgray;
        cursor: pointer;
      }

      .center-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 70vh;
        width: 500px; /* Added width property */
      }
    </style>
    <script>
      function showAlert(title) {
        alert(title);
      }
    </script>
  </head>
  <body>
    <div class="center-content">
      <h1 style="text-align: center">快樂動物園</h1>
      <!-- Changed the title -->
      <ul class="list-group">
        <li class="list-group-item" onclick="showAlert('狗')">狗</li>
        <li class="list-group-item" onclick="showAlert('貓')">貓</li>
        <li class="list-group-item" onclick="showAlert('鳥')">鳥</li>
        <li class="list-group-item" onclick="showAlert('兔子')">兔子</li>
        <li class="list-group-item" onclick="showAlert('獅子')">獅子</li>
        <li class="list-group-item" onclick="showAlert('大象')">大象</li>
        <li class="list-group-item" onclick="showAlert('猴子')">猴子</li>
        <li class="list-group-item" onclick="showAlert('老虎')">老虎</li>
        <li class="list-group-item" onclick="showAlert('蛇')">蛇</li>
        <li class="list-group-item" onclick="showAlert('魚')">魚</li>
      </ul>
    </div>
  </body>
</html>
